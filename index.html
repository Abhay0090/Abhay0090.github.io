<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Name Animation with Smiley</title>
<style>
    /* Style for the name */
    .name {
        font-size: 48px;
        font-family: Arial, sans-serif;
        transition: color 0.3s ease-in-out;
        animation: pulse 1s infinite alternate;
    }

    /* Animation keyframes */
    @keyframes pulse {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.1);
        }
    }

    /* Different colors for the name */
    .name:hover {
        color: red; /* Change this to any color you like */
    }

    /* Style for the smiley face */
    .smiley {
        font-size: 48px;
    }
</style>
</head>
<body>
<!-- Name element -->
<div class="name">Ayan</div>
<!-- Smiley face -->
<div class="smiley">&#9786;</div>
</body>
</html>
